<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Word Puzzle Game</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #eef;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(3, 50px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .grid input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      text-transform: uppercase;
      border: 2px solid #000;
      background-color: white;
    }

    .words {
      text-align: center;
      margin-bottom: 20px;
    }

    .words h3 {
      margin-bottom: 10px;
    }

    .words ul {
      list-style: none;
      padding: 0;
    }

    .words li {
      margin: 3px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    #score {
      margin-top: 15px;
      font-size: 1.2rem;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Mini Word Puzzle</h2>
  <div class="grid" id="grid">
    <!-- 3x3 input cells -->
  </div>

  <div class="words">
    <h3>Find these words (horizontal/vertical):</h3>
    <ul>
      <li><strong>POE</strong></li>
      <li><strong>ASIMOV</strong> (too long for 3x3, just pretend!)</li>
      <li><strong>MARTIN</strong> (pretend again ðŸ˜…)</li>
    </ul>
  </div>

  <button onclick="checkAnswers()">Submit</button>
  <div id="score"></div>

  <script>
    const grid = document.getElementById('grid');
    const gridSize = 3;

    // Create 3x3 input boxes
    for (let i = 0; i < gridSize * gridSize; i++) {
      const input = document.createElement('input');
      input.setAttribute('maxlength', '1');
      grid.appendChild(input);
    }

    function getGridValues() {
      const inputs = document.querySelectorAll('.grid input');
      const letters = Array.from(inputs).map(input => input.value.toUpperCase() || " ");
      let rows = [], cols = [];

      // Extract rows
      for (let i = 0; i < gridSize; i++) {
        rows.push(letters.slice(i * gridSize, (i + 1) * gridSize).join(""));
      }

      // Extract columns
      for (let i = 0; i < gridSize; i++) {
        let col = "";
        for (let j = 0; j < gridSize; j++) {
          col += letters[j * gridSize + i];
        }
        cols.push(col);
      }

      return [...rows, ...cols];
    }

    function checkAnswers() {
      const foundLines = getGridValues();
      let score = 0;

      const words = ["POE", "ASIMOV", "MARTIN"];
      words.forEach(word => {
        if (foundLines.includes(word.substring(0, 3))) {
          score += 1;
        }
      });

      document.getElementById('score').textContent = `You scored: ${score}/${words.length}`;
    }
  </script>
</body>
</html>
