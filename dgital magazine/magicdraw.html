<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Draw</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fdf6fd, #e0f7fa);
      font-family: cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      color: #d946ef;
      margin-bottom: 1rem;
    }

    .toolbar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .toolbar > * {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      border: 2px dashed #d946ef;
      border-radius: 1rem;
      background-color: white;
    }

    button.active {
      background-color: #f9a8d4;
    }

    #colorPicker {
      width: 60px;
      height: 40px;
      border: none;
      cursor: pointer;
    }

    .back-button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #f9a8d4;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .back-button:hover {
      background-color: #f472b6;
    }
  </style>
</head>
<body>
  <h1>Magic Draw ðŸŽ¨âœ¨</h1>

  <div class="toolbar">
    <button onclick="setTool('pen')" id="penBtn">Pen</button>
    <button onclick="setTool('eraser')" id="eraserBtn">Eraser</button>
    <button onclick="setTool('spray')" id="sprayBtn">Spray</button>
    <input type="color" id="colorPicker" />
    <button onclick="downloadWithTimestamp()">Download</button>
    <button onclick="clearCanvas()">New</button>
  </div>

  <canvas id="drawCanvas" width="600" height="400"></canvas>

  <!-- Back Button Below the Canvas -->
  <button class="back-button" onclick="goToGamePage()">Back</button>

  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let tool = 'pen';
    let color = '#d946ef';

    const penBtn = document.getElementById('penBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const sprayBtn = document.getElementById('sprayBtn');

    function setTool(selectedTool) {
      tool = selectedTool;
      [penBtn, eraserBtn, sprayBtn].forEach(btn => btn.classList.remove('active'));
      if (tool === 'pen') penBtn.classList.add('active');
      if (tool === 'eraser') eraserBtn.classList.add('active');
      if (tool === 'spray') sprayBtn.classList.add('active');
    }

    document.getElementById('colorPicker').addEventListener('input', (e) => {
      color = e.target.value;
    });

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;

      const x = e.offsetX;
      const y = e.offsetY;

      if (tool === 'pen') {
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      } else if (tool === 'eraser') {
        ctx.clearRect(x - 5, y - 5, 10, 10);
      } else if (tool === 'spray') {
        for (let i = 0; i < 10; i++) {
          const offsetX = Math.random() * 20 - 10;
          const offsetY = Math.random() * 20 - 10;
          ctx.fillStyle = color;
          ctx.fillRect(x + offsetX, y + offsetY, 1.5, 1.5);
        }
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    function downloadWithTimestamp() {
      const now = new Date();
      const timestamp = now.getFullYear() + '-' +
                        String(now.getMonth() + 1).padStart(2, '0') + '-' +
                        String(now.getDate()).padStart(2, '0') + '-' +
                        String(now.getHours()).padStart(2, '0') + '-' +
                        String(now.getMinutes()).padStart(2, '0');
      const link = document.createElement('a');
      link.download = `magic-draw-${timestamp}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath(); 
    }

    function goToGamePage() {
      window.location.href = 'game.html'; 
    }

    setTool('pen');
  </script>
</body>
</html>
