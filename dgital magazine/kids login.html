<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Fairy Kingdom</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #D7C1F0, #F3D1F7); /* Soft pastel colors */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 450px;
      position: relative;
    }
    h1 {
      color: #8E44AD;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 25px;
      background-color: #FFB6C1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      width: 30%;
    }
    button:hover {
      background-color: #FF69B4;
      transform: scale(1.1);
    }
    .login-form {
      display: none;
      margin-top: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #E0BBE4;
      font-size: 1.1em;
    }
    .form-heading {
      font-size: 1.8em;
      color: #8E44AD;
      margin-bottom: 20px;
    }
    .submit-btn {
      padding: 12px;
      background-color: #FF1493;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .cancel-btn {
      padding: 12px;
      background-color: #FFC0CB;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background-color: #DB107F;
    }
    .cancel-btn:hover {
      background-color: #FFB6C1;
    }
    /* Subtle sparkle effect using CSS */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.4);
      animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
      0% {
        opacity: 0.4;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Fairy Kingdom</h1>
    <div class="button-container">
      <button onclick="showLoginForm('kids')">Login as Kid</button>
      <button onclick="showLoginForm('parents')">Login as Parent</button>
      <button onclick="showLoginForm('teachers')">Login as Teacher</button>
    </div>

    <div id="login-form" class="login-form">
      <h2 id="form-heading" class="form-heading">Login</h2>
      <form action="#" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" class="submit-btn">Login</button><br>
      </form>
      <button onclick="hideLoginForm()" class="cancel-btn">Cancel</button>
    </div>

    <div class="sparkles"></div>
  </div>

  <script>
    function showLoginForm(userType) {
      const formHeading = document.getElementById('form-heading');
      const loginForm = document.getElementById('login-form');
      if (userType === 'kids') {
        formHeading.textContent = 'Login as Kid';
      } else if (userType === 'parents') {
        formHeading.textContent = 'Login as Parent';
      } else if (userType === 'teachers') {
        formHeading.textContent = 'Login as Teacher';
      }
      loginForm.style.display = 'block';
    }

    function hideLoginForm() {
      const loginForm = document.getElementById('login-form');
      loginForm.style.display = 'none';
    }
  </script>
</body>
</html>
