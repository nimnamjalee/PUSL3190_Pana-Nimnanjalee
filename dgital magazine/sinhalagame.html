</head>
<body>
  <div class="game-container">
    <h1>‡∂Ö‡∂ö‡∑î‡∂ª‡∑î ‡∑Ñ‡∂≥‡∑î‡∂±‡∑è‡∂ú‡∂±‡∑ä‡∂± üéà</h1>
    <div id="quiz-box">
      <div id="letter">‡∂Ö</div>
      <div class="options" id="options"></div>
      <div class="button-row">
        <button class="btn" id="back-btn">‚¨Ö ‡∂Ü‡∂¥‡∑É‡∑î</button>
      </div>
    </div>

    <div id="score-box" class="hidden">
      <p id="result-text"></p>
      <div class="button-row">
        <button class="btn" onclick="location.href='game.html'">üìò ‡∂∏‡∑î‡∂Ω‡∂ß</button>
        <button class="btn" onclick="restartGame()">üîÅ ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂©‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      { letter: "‡∂Ö", correct: "‡∂Ö‡∑Ñ‡∑É", options: ["‡∂Ö‡∑Ñ‡∑É", "‡∂á‡∂≠‡∑è", "‡∂ã‡∂≥‡∑î"] },
      { letter: "‡∂ö", correct: "‡∂ö‡∂ß‡∑è", options: ["‡∂ö‡∂ß‡∑è", "‡∂≠‡∑ô‡∂Ω‡∑í"] },
      { letter: "‡∂ú", correct: "‡∂ú‡∑É‡∑ä", options: ["‡∂ú‡∑É‡∑ä", "‡∂∏‡∂Ω‡∑ä", "‡∂Ø‡∂©‡∂∫‡∂∏"] },
      { letter: "‡∂†", correct: "‡∂†‡∂±‡∑ä‡∂Ø‡∑ä‚Äç‡∂ª‡∂∫‡∑è", options: ["‡∂†‡∂±‡∑ä‡∂Ø‡∑ä‚Äç‡∂ª‡∂∫‡∑è", "‡∂¥‡∑Ñ‡∂±‡∑ä", "‡∂±‡∑Ä‡∂∫"] },
      { letter: "‡∂ß", correct: "‡∂ß‡∑ô‡∂±‡∑ä‡∂ß‡∑î‡∑Ä‡∑è", options: ["‡∂ß‡∑ô‡∂±‡∑ä‡∂ß‡∑î‡∑Ä‡∑è", "‡∂∂‡∂Ω‡∑ä‡∂Ω‡∑è", "‡∂¢‡∂Ω‡∂∫"] }
    ];

    let current = 0;
    let score = 0;

    const letterEl = document.getElementById("letter");
    const optionsEl = document.getElementById("options");
    const quizBox = document.getElementById("quiz-box");
    const scoreBox = document.getElementById("score-box");
    const resultText = document.getElementById("result-text");
    const backBtn = document.getElementById("back-btn");

    function showQuestion() {
      const q = questions[current];
      letterEl.textContent = q.letter;
      optionsEl.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.classList.add("option-btn");
        btn.addEventListener("click", () => checkAnswer(option));
        optionsEl.appendChild(btn);
      });

      backBtn.onclick = () => {
        if (current === 0) {
          window.location.href = "game.html";
        } else {
          current--;
          score = Math.max(score - 1, 0);
          showQuestion();
        }
      };
    }

    function checkAnswer(selected) {
      const correct = questions[current].correct;
      if (selected === correct) {
        score++;
      }

      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizBox.classList.add("hidden");
      scoreBox.classList.remove("hidden");

      if (score >= 4) {
        resultText.textContent = `üéâ ‡∂î‡∂∂ ‡∂¢‡∂∫‡∂ú‡∑ä‚Äç‡∂ª‡∑Ñ‡∂´‡∂∫ ‡∂ö‡∑Ö‡∑è‡∂∫! ‡∂Ω‡∂ö‡∑î‡∂´‡∑î: ${score}/5`;
      } else {
        resultText.textContent = `üò¢ ‡∂î‡∂∂ ‡∂Ö‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö ‡∑Ä‡∑í‡∂∫. ‡∂Ω‡∂ö‡∑î‡∂´‡∑î: ${score}/5`;
      }
    }

    function restartGame() {
      current = 0;
      score = 0;
      scoreBox.classList.add("hidden");
      quizBox.classList.remove("hidden");
      showQuestion();
    }

    showQuestion();
  </script>
</body>
